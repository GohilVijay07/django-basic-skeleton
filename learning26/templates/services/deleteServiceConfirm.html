{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="alert alert-danger" role="alert">
                <h4 class="alert-heading">Confirm Delete</h4>
                <p class="mb-3">Are you sure you want to delete this service?</p>
                
                <div class="service-details">
                    <p><strong>Service Name:</strong> {{ service.name }}</p>
                    <p><strong>Description:</strong> {{ service.description }}</p>
                    <p><strong>Price:</strong> ${{ service.price }}</p>
                </div>
                
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Delete Service</button>
                    <a href="{% url 'serviceList' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
